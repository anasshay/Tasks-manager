<!-- if condition in derivative -->
<div [ngClass]="{ reminder: task.reminder }" class="task" (dblclick)="onDoubleClick(task)">
  <h3>
    {{ task.text }}
    <fa-icon
      [icon]="faTimes"
      [ngStyle]="{ color: 'red' }"
      (click)="onDelete(task)"
    ></fa-icon>
  </h3>
  <p>{{ task.day }}</p>
</div>
